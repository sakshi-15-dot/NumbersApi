<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Ajax Project</title>
    <style>
        #fact{
            display:none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-info text-white mt-3 p-3">
                  <h1>Number Facts</h1>
                  <p>Enter a number and get a random fact</p>
                  <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number..">
                  <div id="fact" class="card-body">
                      <h4 class="card-title">Number Fact</h4>
                      <p id="factText" class="card-text"></p>
                  </div>
                </div>
            </div>

        </div>
    </div>
    <script>
        console.log("This is Ajax Project");
        let fact=document.getElementById("fact");
        let factText=document.getElementById("factText");
        let numberInput=document.getElementById("numberInput");
        numberInput.addEventListener("input",getFact);

        function getFact(){
           let number=numberInput.value;
           //console.log(number);
           
           //creating an xhr object
           let xhr=new XMLHttpRequest();
           xhr.open('GET','http://numbersapi.com/'+number);

           xhr.onload=function(){
               if(this.status==200 && number!= ''){
                  fact.style.display='block';
                  factText.innerText=this.responseText;

               }
           }
           xhr.send();

        }
    </script>

</body>

</html>
